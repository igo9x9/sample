<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
    img {
        display: block;
        float: left;
        width: 30px;
        height: 30px;
    }
    </style>
</head>
<body>

    <div class="mt-3 container" style="width: 330px;">

        <div data-bind="text: question().title"></div>
        <div class="mt-2 d-flex justify-content-center" data-bind="with: question">
            <div data-bind="foreach: contents().split('')">
                <!-- ko if: $data != " " -->
                    <img data-bind="attr:{src: $parent.getImageFileName($index())}, click:function(){$parent.putPlayer($index())}">
                <!-- /ko -->
                <!-- ko if: $data == " " -->
                    <br style="clear: both;">
                <!-- /ko -->
            </div>
        </div>
        <div class="rounded mt-3" data-bind="with:question" style="height: 100px; border:1px solid black;">
            <div class="m-2" data-bind="html: message"></div>
        </div>

        <div class="mt-3 d-flex justify-content-between">
            <button class="btn btn-primary" data-bind="enable: canPrevQuestion, click: prevQuestion">&lt; 前の問題</button>
            <button class="btn btn-success" data-bind="visible: question().gameover, click:question().restart">もう一度</button>
            <button class="btn btn-primary" data-bind="enable: canNextQuestion, click: nextQuestion">次の問題 &gt;</button>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
</body>
</html>
