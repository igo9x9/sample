<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <div class="mt-3 container" style="width: 330px;">

        <!-- ko if: page()==='title' -->
        <div class="mt-2">
            <img src="img/book.jpg" class="rounded mx-auto d-block" style="width:150px">
        </div>
        <p>
            この本を暗記するために作った問題集です。問題は<strong>すべて黒番</strong>に統一しています。各問題の解説は書籍をご覧ください。
        </p>
        <div class="my-3 d-flex justify-content-center">
            <button class="btn btn-primary" data-bind="click: showMokuji">目次へ</button>
        </div>
        <!-- /ko -->

        <!-- ko if: page()==='mokuji' -->
        <div class="list-group" data-bind="foreach: questions">
            <a href="#" class="list-group-item list-group-item-action"
            data-bind="
                click: function(){$parent.showQuestion($data, $index())},
                css: {'list-group-item-secondary': status()==='correct', 'list-group-item-danger': status()==='incorrect'}">
                <div class="d-flex w-100 justify-content-between">
                    <span data-bind="text: title"></span>
                    <span data-bind="visible: bookmark">★</span>
                </div>
            </a>
        </div>
        <div class="my-3 d-flex justify-content-center">
            <button class="btn btn-secondary" data-bind="click: showTitle">表紙へ</button>
        </div>
        <!-- /ko -->

        <!-- ko if: page()==='question' -->
        <div data-bind="text: question().title"></div>
        <div class="mt-2 d-flex justify-content-center" data-bind="with: question">
            <div data-bind="foreach: contents().split('')">
                <!-- ko if: $data != " " -->
                    <img style="display:block;float:left;width:30px;height:30px" data-bind="attr:{src: $parent.getImageFileName($index())}, click:function(){$parent.putPlayer($index())}">
                <!-- /ko -->
                <!-- ko if: $data == " " -->
                    <br style="clear: both;">
                <!-- /ko -->
            </div>
        </div>
        <div class="rounded mt-3" data-bind="with:question" style="height: 70px; border:1px solid black;">
            <div class="m-2" data-bind="html: message"></div>
        </div>

        <div class="mt-3 d-flex justify-content-between">
            <button class="btn btn-secondary" data-bind="enable: canGoPrevQuestion, click: goPrevQuestion">&lt; 前へ</button>
            <button class="btn btn-secondary" data-bind="enable: question().gameover, click:question().restart">もう一度</button>
            <button class="btn" data-bind="click:question().toggleBookmark, css:{'btn-secondary': !question().bookmark(), 'btn-danger': question().bookmark}">★</button>
            <button class="btn btn-primary" data-bind="enable: canGoNextQuestion, click: goNextQuestion">次へ &gt;</button>
        </div>
        <div class="mt-3 d-flex justify-content-center">
            <button class="btn btn-secondary" data-bind="click: showMokuji">目次へ戻る</button>
        </div>
        <!-- /ko -->

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
</body>
</html>
