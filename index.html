<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>「早わかり死活小辞典」を暗記する</title>
</head>
<body data-bind="style: {backgroundColor:backgroundColor}">

    <div class="mt-3 container" style="width: 330px;">

        <!-- ko if: page()==='title' -->
        <p>日本棋院出版の<strong>「新・早わかり死活小事典」</strong>を丸暗記するためのサイトです。</p>
        <div class="m-1">
            <img src="img/book.jpg" class="rounded mx-auto d-block" style="width:150px">
        </div>
        <p>
            各問題は<strong>すべて黒番</strong>に統一しています。詳しい解説は書籍を購入してご覧ください。
        </p>
        <div class="my-3 d-flex justify-content-center">
            <button class="btn btn-primary" data-bind="click: showMokuji">「隅の死活」目次へ</button>
        </div>
        <!-- /ko -->

        <!-- ko if: page()==='mokuji' -->
        <nav class="navbar navbar-expand fixed-top navbar-dark bg-dark">
            <div class="container-fluid" style="width: 330px;">
                <span class="navbar-brand mb-0 h1">隅の死活 目次</span>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown dropstart">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        操作
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                            <li><a class="dropdown-item" href="#" data-bind="click: toogleStatusFilter">
                                    <svg data-bind="visible:statusFilter()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
                                        <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
                                    </svg>
                                    <span>正解済の問題は非表示</span>
                                </a>
                            </li>
                            <li><a class="dropdown-item" href="#" data-bind="click: toggleBookmarkFilter">
                                    <svg data-bind="visible:bookmarkFilter()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
                                        <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
                                    </svg>
                                    <span>マークした問題のみ表示</span>
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" data-bind="click: refleshAll">成績を全クリア</a></li>
                            <li><a class="dropdown-item" href="#" data-bind="click: refleshAllBookmark">マークを全クリア</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" data-bind="click: shuffleQuestions">出題順をシャッフル</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" data-bind="click: showTitle">表紙へ戻る</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="mt-1">空</div>

        <div class="list-group m-4" data-bind="foreach: questions">
            <!-- ko if: !$parent.bookmarkFilter() || ($parent.bookmarkFilter && bookmark) -->
            <!-- ko if: !($parent.statusFilter() && status()==='correct') -->
            <a href="#" class="list-group-item list-group-item-action"
            data-bind="
                click: function(){$parent.showQuestion($data, $index())},
                css: {'list-group-item-secondary': status()==='correct', 'list-group-item-danger': status()==='incorrect'}">
                <div class="d-flex w-100 justify-content-between">
                    <span data-bind="text: title"></span>
                    <span data-bind="visible: bookmark">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-suit-heart" viewBox="0 0 16 16">
                            <path d="m8 6.236-.894-1.789c-.222-.443-.607-1.08-1.152-1.595C5.418 2.345 4.776 2 4 2 2.324 2 1 3.326 1 4.92c0 1.211.554 2.066 1.868 3.37.337.334.721.695 1.146 1.093C5.122 10.423 6.5 11.717 8 13.447c1.5-1.73 2.878-3.024 3.986-4.064.425-.398.81-.76 1.146-1.093C14.446 6.986 15 6.131 15 4.92 15 3.326 13.676 2 12 2c-.777 0-1.418.345-1.954.852-.545.515-.93 1.152-1.152 1.595L8 6.236zm.392 8.292a.513.513 0 0 1-.784 0c-1.601-1.902-3.05-3.262-4.243-4.381C1.3 8.208 0 6.989 0 4.92 0 2.755 1.79 1 4 1c1.6 0 2.719 1.05 3.404 2.008.26.365.458.716.596.992a7.55 7.55 0 0 1 .596-.992C9.281 2.049 10.4 1 12 1c2.21 0 4 1.755 4 3.92 0 2.069-1.3 3.288-3.365 5.227-1.193 1.12-2.642 2.48-4.243 4.38z"/>
                        </svg>
                    </span>
                </div>
            </a>
            <!-- /ko -->
            <!-- /ko -->
        </div>
        <!-- /ko -->

        <!-- ko if: page()==='question' -->
        <nav class="navbar fixed-top navbar-expand navbar-dark bg-dark">
            <div class="container-fluid" style="width: 330px;">
                <span class="navbar-brand mb-0 h1">
                    <span data-bind="text: question().title"></span>
                    <span data-bind="visible: question().status()==='correct'" style="color:yellow">済</span>
                    <span data-bind="visible: question().status()==='incorrect'" style="color:yellow">誤</span>
                    <span data-bind="visible: question().bookmark" style="color:pink">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-suit-heart" viewBox="0 0 16 16">
                            <path d="m8 6.236-.894-1.789c-.222-.443-.607-1.08-1.152-1.595C5.418 2.345 4.776 2 4 2 2.324 2 1 3.326 1 4.92c0 1.211.554 2.066 1.868 3.37.337.334.721.695 1.146 1.093C5.122 10.423 6.5 11.717 8 13.447c1.5-1.73 2.878-3.024 3.986-4.064.425-.398.81-.76 1.146-1.093C14.446 6.986 15 6.131 15 4.92 15 3.326 13.676 2 12 2c-.777 0-1.418.345-1.954.852-.545.515-.93 1.152-1.152 1.595L8 6.236zm.392 8.292a.513.513 0 0 1-.784 0c-1.601-1.902-3.05-3.262-4.243-4.381C1.3 8.208 0 6.989 0 4.92 0 2.755 1.79 1 4 1c1.6 0 2.719 1.05 3.404 2.008.26.365.458.716.596.992a7.55 7.55 0 0 1 .596-.992C9.281 2.049 10.4 1 12 1c2.21 0 4 1.755 4 3.92 0 2.069-1.3 3.288-3.365 5.227-1.193 1.12-2.642 2.48-4.243 4.38z"/>
                        </svg>
                    </span>
                </span>
                <div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown dropstart">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                操作
                                </a>
                                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                                    <li><a class="dropdown-item" href="#" data-bind="
                                        click: question().toggleBookmark,
                                        text: question().bookmark() ? 'マークを外す' : 'マークを付ける'">
                                        </a>
                                    </li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="#" data-bind="click: showMokuji">目次へ戻る</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </nav>

        <div class="mt-1">空</div>

        <div class="mt-4 d-flex justify-content-center" data-bind="with: question">
            <div data-bind="foreach: contents().split('')">
                <!-- ko if: $data != " " -->
                    <img style="display:block;float:left;width:30px;height:30px" data-bind="attr:{src: $parent.getImageFileName($index())}, click:function(){$parent.putPlayer($index())}">
                <!-- /ko -->
                <!-- ko if: $data == " " -->
                    <br style="clear: both;">
                <!-- /ko -->
            </div>
        </div>
        <div class="rounded mt-3 p-2" data-bind="with:question" style="height: 70px; border:2px solid black;background-color: #fff;">
            <!-- ko if: firstStage && !moved() -->
            <div data-bind="visible:isOffence">
                <button class="btn btn-sm btn-primary" data-bind="click:function(){choiseFirstStageAnswer(0)}">A.無条件死</button>
                <button class="btn btn-sm btn-primary" data-bind="click:function(){choiseFirstStageAnswer(1)}">B.コウ</button>
                <button class="btn btn-sm btn-primary" data-bind="click:function(){choiseFirstStageAnswer(2)}">C.セキ</button>
            </div>
            <div data-bind="visible:!isOffence">
                <button class="btn btn-sm btn-primary" data-bind="click:function(){choiseFirstStageAnswer(0)}">A.無条件生き</button>
                <button class="btn btn-sm btn-primary" data-bind="click:function(){choiseFirstStageAnswer(1)}">B.セキ</button>
                <button class="btn btn-sm btn-primary" data-bind="click:function(){choiseFirstStageAnswer(2)}">C.コウ</button>
            </div>
            <!-- /ko -->
            <div data-bind="html: message"></div>
        </div>

        <div class="mt-3 d-flex justify-content-between">
            <button class="btn btn-secondary" data-bind="enable: canGoPrevQuestion, click: goPrevQuestion">
                &lt; 前の問題
            </button>
            <button class="btn btn-secondary" data-bind="enable: question().moved, click:question().restartHard">
                やり直す
            </button>
            <button class="btn btn-primary" data-bind="enable: canGoNextQuestion, click: goNextQuestion">
                次の問題 &gt;
            </button>
        </div>
        <!-- /ko -->

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
</body>
</html>
